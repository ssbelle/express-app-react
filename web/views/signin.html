<!DOCTYPE html>
<html lang="en">
<head>
    <%- include('partials/head.html'); %>
</head>

<body id="kt_body" class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center">
    <div class="d-flex flex-column flex-root" id="kt_app_root">
        <div class="d-flex flex-column flex-lg-row flex-column-fluid">
            <div class="d-flex flex-lg-row-fluid">
                <div class="d-flex flex-column flex-center pb-0 pb-lg-10 p-10 w-100">
                    <%- include ("../public/vendors/media/logos/V-AI-Logo.svg") %>
                </div>
            </div>
            <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
                <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
                    <div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
                        <div class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">
                            <form class="form w-100" id="kt_sign_in_form" action="/auth/user" method="post">
                                <div class="text-center mb-11">
                                    <h1 class="text-dark fw-bolder mb-3">Sign In or Register</h1>
                                </div>
                                <div class="separator separator-content my-14">
                                    <span class="w-125px text-gray-500 fw-semibold fs-7">with just email</span>
                                </div>
                                <div class="fv-row mb-8">
                                    <input type="text" placeholder="Email" name="email" id="email" autocomplete="off" required class="form-control bg-transparent" />
                                </div>
                                <div class="d-grid mb-10">
                                    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                                        <span class="indicator-label">Sign In</span>    
                                        <span class="indicator-progress">
                                            Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex flex-stack">
                            <div class="d-flex fw-semibold text-primary fs-base gap-5">
                                <a href="//forumvc.ai" target="_blank">Terms</a>
                                <a href="//forumvc.ai" target="_blank">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendors/plugins/global/plugins.bundle.js"></script>
    <script src="vendors/js/scripts.bundle.js"></script>
    <script type="text/javascript">
        var button = document.querySelector("#kt_sign_in_submit");
        button.addEventListener("click", function () {
            // Activate indicator
            button.setAttribute("data-kt-indicator", "on");
            return true;
        });
    </script>
</body>
</html>
